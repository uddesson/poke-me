<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Pokemé</title>
</head>
<body>
    <header>
        <h1>Pokéme</h1>
        <p>What is your spirit-Pokémon? Let's find out, shall we.</p>
    </header>

    <main>
        <!-- This first set of options should be the only one visible at start/reload -->
        <div class="question-wrapper" id="pokemon-shape">
        <div class="question"><h2>Pick a favourite shape</h2></div>
            <div class="option-box" id="upright">
                <div class="option-image"><img src="images/awesome-testimage.jpg" alt="Testimage"></div>
                <div class="option-text">Upright</div>
            </div>
            <div class="option-box" id="quadruped">
                    <div class="option-image"><img src="images/awesome-testimage.jpg" alt="Testimage"></div>
                    <div class="option-text">Quadruped</div>
            </div>
            <div class="option-box" id="wings">
                <div class="option-image"><img src="images/awesome-testimage.jpg" alt="Testimage"></div>
                <div class="option-text">Wings</div>
            </div>
        </div> <!-- ./question-wrapper (1) -->

        <div class="question-wrapper hidden" id="pokemon-color">
            <div class="question"><h2>Pick a favourite color</h2></div>
            <div class="option-box hidden" id="green">
                <div class="option-image"><img src="images/awesome-testimage.jpg" alt="Testimage"></div>
                <div class="option-text">Green</div>
            </div>
            <div class="option-box hidden" id="red">
                    <div class="option-image"><img src="images/awesome-testimage.jpg" alt="Testimage"></div>
                    <div class="option-text">Red</div>
            </div>
            <div class="option-box hidden" id="yellow">
                <div class="option-image"><img src="images/awesome-testimage.jpg" alt="Testimage"></div>
                <div class="option-text">Yellow</div>
            </div>
            <div class="option-box hidden" id="blue">
                <div class="option-image"><img src="images/awesome-testimage.jpg" alt="Testimage"></div>
                <div class="option-text">Blue</div>
            </div>
        </div> <!-- ./question-wrapper (2) -->

        <div class="question-wrapper hidden" id="pokemon-habitat">
            <div class="question"><h2>Pick a favourite habitat</h2></div>
            <div class="option-box hidden" id="mountain">
                <div class="option-image"><img src="images/awesome-testimage.jpg" alt="Testimage"></div>
                <div class="option-text">Mountain</div>
            </div>
            <div class="option-box hidden" id="forest">
                <div class="option-image"><img src="images/awesome-testimage.jpg" alt="Testimage"></div>
                <div class="option-text">Forest</div>
            </div>
            <div class="option-box hidden" id="grassland">
                <div class="option-image"><img src="images/awesome-testimage.jpg" alt="Testimage"></div>
                <div class="option-text">Grassland</div>
            </div>
            <div class="option-box hidden" id="waters-edge">
                <div class="option-image"><img src="images/awesome-testimage.jpg" alt="Testimage"></div>
                <div class="option-text">Water-ish</div>
            </div>
        </div> <!-- ./question-wrapper (3) -->

        <div id="result-wrapper">
            <div id="result-text-wrapper">

            </div>
            <div id="result-image-wrapper">
                <div id="loading-icon" class="hidden">
                    <p>Something's emerging ... </p>
                    <img src="images/pokeball.png" id="loading-img" alt="Bouncing pokéball shows while loading results">
                </div>
                <!-- Generate result here -->
            </div>
            <div id="retake-test">

            </div>
        </div>
    
    </main>
    <script src="js/main.js"></script>
</body>
</html>
